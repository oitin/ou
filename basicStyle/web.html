<meta charset="utf-8">

<meta name="keywords" content ="">

<meta name="format-detection" content="telephone=no">

<!--社群分享-->
<meta property="og:title" content="標題" />
<meta property="og:type" content="website" />

<link href="css/common.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.5.1.min.js"></script>

<body>

<!--inputCheckStyle核取方塊------------------------->
<label class="inputCheckStyle"><input type="radio" name="" class="inputCheck"><span></span><p>使用紅利點數</p></label>
<br><br>

<label class="inputCheckStyle"><input type="checkbox" name="" class="inputCheck"><span></span><p>使用紅利點數</p></label>
<br><br>

<label class="inputCheckStyle disabled"><input type="radio" name="" class="inputCheck" disabled><span></span><p>使用紅利點數</p></label>
<br><br>

<label class="inputCheckStyle disabled"><input type="checkbox" name="" class="inputCheck" disabled><span></span><p>使用紅利點數</p></label>
<br><br>

<label class="inputCheckStyle"><input type="radio" name="" class="inputCheck" checked><span></span><p>使用紅利點數</p></label>
<br><br>

<label class="inputCheckStyle"><input type="checkbox" name="" class="inputCheck" checked><span></span><p>使用紅利點數</p></label>
<br><br>

<!--input文字輸入框------------------------->
<input type="text" placeholder="請輸入enter" class="inputTextStyle">
<br><br>
<input type="text" placeholder="請輸入enter" class="inputTextStyle" disabled>
<br><br>

<!--input數量輸入框------------------------->
<div class="inputTextNum"><span></span><input type="text" inputmode="numeric" value="1" class="inputTextStyle"><span></span></div>
<br>
<div class="inputTextNum disabled"><span></span><input type="text" inputmode="numeric" value="1" class="inputTextStyle" disabled><span></span></div>
<br><br>

<!--selectStyle下拉選項------------------------->
<select class="selectStyle">
    <option selected>請選擇</option>
    <option>第1個選項select</option>
    <option>第2個選項選項選項選項選項選項選項選項</option>
</select>
<br><br>
<select class="selectStyle" disabled>
    <option selected>請選擇</option>
    <option>第1個選項select</option>
    <option>第2個選項選項選項選項選項選項選項選項</option>
</select>
<br><br>

<!--btnStyle按鈕------------------------->
<div class="btnArea">
    <input type="button" value="input" class="btnStyle red">
    <button class="btnStyle red">button</button>
    <a href="#" class="btnStyle red">Link</a>
</div>
<br>
<div class="btnArea">
    <input type="button" value="input" class="btnStyle redBor">
    <button class="btnStyle redBor">button</button>
    <a href="#" class="btnStyle redBor">Link</a>
</div>
<br>
<div class="btnArea">
    <input type="button" value="input" class="btnStyle blue">
    <button class="btnStyle blue">button</button>
    <a href="#" class="btnStyle blue">Link</a>
</div>
<br>
<div class="btnArea">
    <input type="button" value="input" class="btnStyle disabled">
    <button class="btnStyle disabled">button</button>
    <a href="#" class="btnStyle disabled">Link</a>
</div>
<br><br>

<!--delete------------------------->
<span class="delete"></span>
<br>

<!--arrowBor------------------------->
<span class="arrowBor"></span>
<br>

<!--arrow------------------------->
<span class="arrow"></span>
<br><br><br><br>

</body>
</html>
